name: node
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Login to docker.pkg.github.com
        run: echo ${{ secrets.GH_DOCKER_REGISTRY_PAT }} | docker login docker.pkg.github.com -u ${{ secrets.GH_DOCKER_REGISTRY_USERNAME }} --password-stdin
      - name: Upgrade Google Chrome
        run: sudo apt-get update && sudo apt-get upgrade google-chrome-stable && google-chrome --version
      - name: Pre-pull containers for integration tests
        run: docker pull eventstore/eventstore:20.6.1-buster-slim && docker pull docker.pkg.github.com/ridedott/firestore-emulator-docker/firestore-emulator:latest
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test
